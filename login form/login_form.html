<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="login_form.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="formulario">
        <div class="inicio-sesion">
          <form>
            <h1>Inicio de Sesión</h1>
            <div class="inicio-sesion__campo"><br>
                <input type="text" name="e-mail" id="e-mail" required class="inicio-sesion__campo1--e-mail" placeholder="E-mail"/>
            </div>
            <div class="inicio-sesion__campo"><br>
                <input type="password" name="contraseña" id="contraseña" required  class="inicio-sesion__campo2--contraseña" placeholder="Contraseña"/>
            </div>
            <div class="inicio-sesion__campo"><br><br>
                <input type="checkbox" name="check" id="check" class="inicio-sesion__campo3--checkbox"/><label for="check">Acepto Términos y Condiciones</label>
            </div>
            <div class="inicio-sesion__boton">
                <button type="submit" class="inicio-sesion__boton--enviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
