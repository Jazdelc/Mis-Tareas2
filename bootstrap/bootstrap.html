<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Práctica Bootstrap</title>
  </head>

  <body>
    <div class="container mt-4">
        <h1 class="animate__animated animate__hinge">Práctica Bootstrap</h1>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Arriba">
            Botón 1 </button>
            <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Abajo">
            Botón 2 </button>
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right" title="Derecha">
            Botón 3 </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Izquierda">
            Botón 4 </button>   
     </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script> 
  </body>

</html>
