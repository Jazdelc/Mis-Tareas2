<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 - Formularios en HTML</title>
    </head>
    <body>
        <h2>Formulario</h2>
        <br>
        <form action="/">
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" id="nombre"/>
            </div>
            <br>
            <div>
                <label>Edad</label>
                <input type="number" name="edad" id="edad"/>
            </div>
            <br>
            <div>
                <label>Frase Favorita</label>
                <textarea name="frase-favorita" id="frase-favorita"></textarea>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
