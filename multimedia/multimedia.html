<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="multimedia/mario bros.jpg" alt="Mario Bros" width="300" height="300"/>
        </div>
        <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="multimedia/amanecer.mp4" type="video/mp4">
        </video>
        </div>
        <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="multimedia/indian-music.mp3" type="audio/mp3">
        </audio>
        </div>
    </body>
</html>
